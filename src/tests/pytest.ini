[pytest]
# writable by datapunt.
cache_dir = /tmp/.pytest_cache
addopts = --capture=no
env =
    API_BASE_PATH=/gob_stuf_test
    HC_BASE_PATH=
    ROUTE_PATH_310=/310
    ROUTE_PATH_204=/204
    ROUTE_SCHEME=http
    ROUTE_NETLOC=gob-stuf-tests
    KEYCLOAK_AUTH_URL=gob-tests
    KEYCLOAK_CLIENT_ID=fake-keycloak-id
    GOB_STUF_PORT=8000
    PKCS12_FILENAME=tests/utils/test_pkcs.p12
    PKCS12_PASSWORD=gobstuf
